<!DOCTYPE html>
<html lang="{{ site.lang | default: 'de' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ page.description | default: site.description }}">
    <title>{{ page.title | default: site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
    <!-- Navigation -->
    <nav class="navigation">
        <div class="container">
            <ul>
                <li><a href="{{ '/' | relative_url }}">Home</a></li>
                <li><a href="{{ '/about/' | relative_url }}">Über mich</a></li>
                <li><a href="{{ '/retreat/' | relative_url }}">Retreat</a></li>
                <li><a href="{{ '/kontakt/' | relative_url }}">Kontakt</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {{ content }}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; {{ 'now' | date: "%Y" }} {{ site.author.name }} – {{ site.author.title }}</p>
            <p>Systemische Coaching Retreats in der Natur</p>
        </div>
    </footer>

    <script>
        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>
</body>
</html>
